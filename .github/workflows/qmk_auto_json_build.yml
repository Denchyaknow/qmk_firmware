name: Auto Build QMK Firmware from layout.json

on:
  push:
    paths:
      - 'keyboards/mechboards/sofle/pro/keymaps/dencho_map/layout.json'
      - '.github/workflows/qmk_json_build.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout QMK repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install QMK CLI
        run: |
          python3 -m pip install qmk
          qmk setup -y
          qmk config user.keyboard=mechboards/sofle/pro
          qmk config user.keymap=dencho_keymap

      - name: Convert layout.json to keymap.c
        run: |
          qmk json2c -kb mechboards/sofle/pro -km dencho_map keyboards/mechboards/sofle/pro/keymaps/dencho_keymap/layout.json

      - name: Compile firmware
        run: |
          qmk compile -kb mechboards/sofle/pro -km dencho_keymap

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: sofle-pro-firmware
          path: "*.hex"
